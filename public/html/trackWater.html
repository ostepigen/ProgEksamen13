<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/css/trackWater.css">
</head>
<body>
    <nav class="theHeader">
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorHeader">
                <div id="mealCreatorHeading">
                    Liquid Intake
                </div>
                <button class="goBackButton" onclick="window.history.back()">Go Back</button>
                <div id="inputs">
                    <input type="text" id="liquidName" placeholder="Liquid Name">
                    <input type="number" id="amount" placeholder="Amount (ml)">
                    <button onclick="addLiquid()">Add Liquid</button>
                </div>
                <div id="liquidList" class="liquid-list"></div>
            </div>
        </div>
    </div>
    <script src="/js/trackWater.js"></script>
</body>
</html>
