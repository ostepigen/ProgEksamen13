<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Overview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo"><strong>NutriTracker</strong></span>
            <div class="nutriPicture">
                <img src="/images/apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="/html/mealCreator.html">Meal Creator</a></li>
            <li><a href="/html/mealTracker.html">Meal Tracker</a></li>
            <li><a href="/html/dailyNutri.html">Daily Nutri</a></li>
            <li><a href="/html/activityTracker.html">Activity Tracker</a></li>
            <li><a href="/html/profile.html">Your profile</a></li>
            <li><a href="/html/login.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="updateProfile" class="profile-section">
            <h3>Update profile details</h3>
            <form id="updateForm">
                <input type="hidden" id="updateUsername">
                <div class="inputGroup">
                    <label for="updateWeight">Weight</label>
                    <input type="number" id="updateWeight" placeholder="Your weight">
                </div>
                <div class="inputGroup">
                    <label for="updateAge">Age</label>
                    <input type="number" id="updateAge" placeholder="Your age">
                </div>
                <div class="inputGroup">
                    <label for="updateSex">Sex</label>
                    <select id="updateSex" required>
                        <option value="" selected disabled>Choose sex</option>
                        <option value="Man">Man</option>
                        <option value="Woman">Woman</option>
                    </select>
                </div>
                <button type="submit" class="submitButton">Update Profile</button>
            </form>
        </section>



        <section id="currentProfileDetails" class="profile-section">
            <h3>Profile details</h3>
            <p><b>Username:</b> <span id="currentUsername"></span></p>
            <p><b>Weight:</b> <span id="currentWeight"></span> kg</p>
            <p><b>Age:</b> <span id="currentAge"></span> years</p>
            <p><b>Sex:</b> <span id="currentSex"></span></p>
        </section>

        <section id="deleteProfile" class="profile-section">
            <h3>Delete your profile</h3>
            <form id="deleteForm">
                <input type="hidden" id="deleteUsername">
                <button type="submit" class="submitButton">Delete Profile</button>
            </form>
        </section>

    </main>

    <script src="/js/profile.js"></script>
</body>

</html>
