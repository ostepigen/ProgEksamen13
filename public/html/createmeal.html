<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/createmeal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="/js/createmeal.js" defer></script>
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="/html/mealcreator.html">Meal Creator</a></li>
            <li><a href="/html/mealtracker.html">Meal Tracker</a></li>
            <li><a href="/html/dailynutri.html">Daily Nutri</a></li>
        </ul>
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorHeading">
                Create a new meal
            </div>

            <button class="goBackButton" onclick="goBack()">Go back</button>

            <div id="inputForMeals">
                <div id="boxesFlex">
                    <div class="input-container">
                        <label>Name of the meal</label>
                        <input id="mealName" type="text" placeholder="Enter the name of the meal">
                    </div>
                    <div class="input-container">
                        <label>Ingredients</label>
                        <input id="ingredient" type="text" placeholder="Enter ingredient">
                    </div>
                    <div class="input-container">
                        <label>Amount in grams</label>
                        <input id="quantity" type="number" placeholder="Enter amount">
                    </div>
                </div>
                
                <button id="addIngredientButton" onclick="newIngredientAddedToMeal()">Add an ingredient</button>
                <ul id="ingrediensListForMeals"></ul>
                <button id="createNewMealButton" onclick="newMealCreated()">Create your meal</button>
            </div>
        </div>
    </div>
</body>

</html>
