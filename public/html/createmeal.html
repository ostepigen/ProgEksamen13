<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/createmeal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="/js/createmeal.js" defer></script>
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="/html/mealcreator.html">Meal Creator</a></li>
            <li><a href="/html/mealtracker.html">Meal Tracker</a></li>
            <li><a href="/html/dailynutri.html">Daily Nutri</a></li>
        </ul>
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorHeading">
                Lav et nyt måltid
            </div>

            <button class="goBackButton" onclick="goBack()">Gå tilbage</button>

            <div id="inputForMeals">
                <div id="boxesFlex">
                    <div class="input-container">
                        <label>Måltidets navn</label>
                        <input id="mealName" type="text" placeholder="Indtast navnet på måltidet">
                    </div>
                    <div class="input-container">
                        <label>Ingredienser</label>
                        <input id="ingredient" type="text" placeholder="Indtast ingrediens">
                    </div>
                    <div class="input-container">
                        <label>Mængden i gram</label>
                        <input id="quantity" type="number" placeholder="Indtast mængden">
                    </div>
                </div>
                
                <button id="addIngredientButton" onclick="newIngredientAddedToMeal()">Tilføj en ingrediens</button>
                <ul id="ingrediensListForMeals"></ul>
                <button id="createNewMealButton" onclick="newMealCreated()">Opret dit måltid</button>
            </div>
        </div>
    </div>
</body>

</html>
