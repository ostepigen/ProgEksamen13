<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo"><strong>NutriTracker</strong></span>
            <div class="nutriPicture">
                <img src="/images/apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section id="createProfileSection" class="form-section">
            <h3>Create a profile</h3>
            <form id="userForm" class="formContainer">
                <div class="inputGroup">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submitButton">Create profile</button>
            </form>
        </section>

        <section id="loginSection" class="form-section">
            <h3>Login</h3>
            <form id="loginForm" class="formContainer">
                <div class="inputGroup">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required>
                </div>
                <div class="inputGroup">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submitButton">Log in</button>
            </form>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
