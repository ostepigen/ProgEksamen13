<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Ingredient Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/css/oneIngridentTrack.css">
</head>
<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo"><strong>NutriTracker</strong></span>
            <img src="/images/apple.jpg" alt="Logo - NutriTracker" style="height: 50px;">
        </div>
        <ul>
            <li><a href="/html/mealCreator.html">Meal Creator</a></li>
            <li><a href="/html/mealTracker.html">Meal Tracker</a></li>
            <li><a href="/html/dailyNutri.html">Daily Nutri</a></li>
            <li><a href="/html/activityTracker.html">Activity Tracker</a></li>
            <li><a href="/html/logout.html">Logout</a></li>
        </ul>
    </nav>
    <div id="boxMealCreator">
        <button class="goBackButton" onclick="window.history.back()">Go Back</button>
        <h1>Track Single Ingredient</h1>
        <div id="ingredientInput">
            <label for="ingredient">Ingredient:</label>
            <input type="text" id="ingredient" name="ingredient" required>
            <button id="searchButton">Search</button>

            <label for="searchResults">Select Ingredient:</label>
            <select id="searchResults" disabled></select>

            <label for="quantity">Weight (grams):</label>
            <input type="number" id="quantity" name="quantity" required>

            <button id="logButton">Log Ingredient</button>
        </div>

        <h2>Logged Ingredients</h2>
        <ul id="ingredientsList"></ul>

        <h2>Previously Added Ingredients</h2>
        <ul id="ingredientsListAlreadyAdded"></ul>        
    </div>
    <script src="/js/oneIngridentTrack.js"></script>
</body>
</html>
