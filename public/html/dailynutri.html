<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily nutri</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/css/dailyNutri.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo"><strong>NutriTracker</strong></span>
            <div class="nutriPicture">
                <img src="/images/apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="/html/mealCreator.html">Meal Creator</a></li>
            <li><a href="/html/mealTracker.html">Meal Tracker</a></li>
            <li><a href="/html/dailyNutri.html">Daily Nutri</a></li>
            <li><a href="/html/activityTracker.html">Activity Tracker</a></li>
            <li><a href="/html/profile.html">Your profile</a></li>
            <li><a href="/html/login.html">Logout</a></li>
        </ul>
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorHeader">
                <div id="mealCreatorHeading">
                    Daily Nutri
                    
                </div>
                <div>
                    <select id="viewSelector">
                        <option value="24hours">Last 24 hours</option>
                        <option value="30days">Last 30 days</option>
                    </select>
                </div>
            </div>

          

            <div id="dailyNutriTable">
                <div class="title-row">
                    <div class="column-title">TIME</div>
                    <div class="column-title">CALORIES CONSUMED</div>
                    <div class="column-title">LIQUID INTAKE</div>
                    <div class="column-title">BASAL METABOLIC RATE</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/dailyNutri.js" defer></script>
</body>

</html>
