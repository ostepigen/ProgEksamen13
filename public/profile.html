<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Overview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="mealcreator.html">Meal Creator</a></li>
            <li><a href="mealtracker.html">Meal Tracker</a></li>
            <li><a href="dailynutri.html">Daily Nutri</a></li>
            <li><a href="activityTracker.html">Activity Tracker</a></li>
            <li><a href="profile.html">Din profil</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="updateProfile" class="profile-section">
            <h3>Opdater profil detaljer</h3>
            <form id="updateForm">
                <input type="hidden" id="updateUsername">
                <div class="inputGroup">
                    <label for="updateWeight">Vægt</label>
                    <input type="number" id="updateWeight" placeholder="Your weight">
                </div>
                <div class="inputGroup">
                    <label for="updateAge">Alder</label>
                    <input type="number" id="updateAge" placeholder="Your age">
                </div>
                <div class="inputGroup">
                    <label for="updateSex">Køn</label>
                    <select id="updateSex" required>
                        <option value="" selected disabled>Vælg køn</option>
                        <option value="Mand">Mand</option>
                        <option value="Kvinde">Kvinde</option>
                    </select>
                </div>
                <button type="submit" class="submitButton">Opdater Profil</button>
            </form>
        </section>



        <section id="currentProfileDetails" class="profile-section">
            <h3>Personlige detaljer</h3>
            <p><b>Brugernavn:</b> <span id="currentUsername"></span></p>
            <p><b>Vægt:</b> <span id="currentWeight"></span> kg</p>
            <p><b>Alder:</b> <span id="currentAge"></span> år</p>
            <p><b>Køn:</b> <span id="currentSex"></span></p>
        </section>

        <section id="deleteProfile" class="profile-section">
            <h3>Slet din profil</h3>
            <form id="deleteForm">
                <input type="hidden" id="deleteUsername">
                <button type="submit" class="submitButton">Slet Profil</button>
            </form>
        </section>

    </main>

    <script src="profile.js"></script>
</body>

</html>
