<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTracker - Meal Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="mealcreator.css">
</head>
<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="mealcreator.html">Meal Creator</a></li>
            <li><a href="mealtracker.html">Meal Tracker</a></li>
            <li><a href="dailynutri.html">Daily Nutri</a></li>
        </ul>
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorButton">
                <div id="mealCreatorHeading">Meal Creator</div>
                <div id="everynutrition"><a href="everynutrition.html">Information about all foods</a></div>
                <div id="plusbutton"><a href="createmeal.html">+</a></div>
            </div>
            <input type="text" id="mealName" placeholder="Enter meal name">
            
            <div id="ingredientEntryContainer">
                <!-- This container will hold dynamically added ingredient inputs -->
            </div>
            <button id ="submit" onclick="addIngredientEntry()">+ Add another ingredient</button>
            <button onclick="createMeal()">Create Meal</button>
            <div id="dynamicMealCreator">
                <!-- Container where ingredients will be listed -->
            </div>

            
        </div>
    </div>



    <!-- Include a search input and a button for initiating the search -->
    <input type="text" id="searchTerm" placeholder="Enter ingredient name">
    <button onclick="searchIngredients()">Search</button>
    <select id="searchResults" style="width: 300px; max-height: 150px; overflow-y: auto; display: block; margin-top: 10px;"></select>
    <input type="number" id="quantity" placeholder="Enter quantity in grams" style="margin-top: 10px;">
    <button onclick="submitIngredient()">Submit</button>

<!-- Container to display search results -->
<div id="searchResults"></div>

    <script src="mealcreator.js"></script>
</body>
</html>
