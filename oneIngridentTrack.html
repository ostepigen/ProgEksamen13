<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="oneIngridentTrack.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="mealcreator.html">Meal Creator</a></li>
            <li><a href="mealtracker.html">Meal Tracker</a></li>
            <li><a href="dailynutri.html">Daily Nutri</a></li>
        </ul>
    </nav>

    <div id="boxMealCreator">
        <div id="boxMealCreator1">
            <div id="mealCreatorHeader">
                <div id="mealCreatorHeading">
                    Track 1 ingrediens
                </div>
                <button class="goBackButton" onclick="goBack()">Gå tilbage</button>
            </div>
            <div id="ingredientInput">
                <label for="ingredient">Ingrediens:</label>
                <input type="text" id="ingredient" name="ingredient" required>
                <label for="quantity">Antal gram:</label>
                <input type="number" id="quantity" name="quantity" required>
                <div id="coordinates"></div>
                <button onclick="newIngredientAddedToMeal()" id="addIngredientButton">Tilføj ingrediens</button>
            </div>
            <ul id="ingrediensListForMeals"></ul>
        </div>
    </div>
    <script src="oneIngridentTrack.js" defer></script>
</body>

</html>
