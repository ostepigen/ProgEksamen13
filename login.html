<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="theHeader">
        <div class="logo-container">
            <span id="logo">NutriTracker</span>
            <div class="nutriPicture">
                <img src="apple.jpg" alt="Logo - NutriTracker">
            </div>
        </div>
        <ul>
            <li><a href="mealcreator.html">Meal Creator</a></li>
            <li><a href="mealtracker.html">Meal Tracker</a></li>
            <li><a href="activityTracker.html">Activity Tracker</a></li>
            <li><a href="dailynutri.html">Daily Nutri</a></li>
        </ul>
    </nav>

    <div id="loginPåEksisterende">
        Log ind på eksisterende profil
   <!--spørgsmål: skal der istedet for opretbruger.js stå /login (endpoint)??--> 
        <form action="login.js" method="POST">
            <div id="navnOgKode">
                <label for="brugernavnLogin"><b>Brugernavn</b></label>
                <input type="text" id="IndtastBrugernavn" name="brugernavn" placeholder="Indtast brugernavn" required>

                <label for="kodeordLogin"><b>Adgangskode</b></label>
                <input type="password" id="indtastKode" name="adgangskode" placeholder="Indtast adgangskode" required>

            </div>
            <button type="submit">Log ind</button>
            </form>
    </div>

    <div id="opretNyProfil">
        <a href="opretBruger.html">Opret profil her</a>
    </div>

    <script src="login.js"></script>
</body>

</html>
